<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript" src="cordova.js"></script>
  <script src="jquery-1.11.3.js"></script>

  <script type="text/javascript" src="bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome.css">

  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
  <title>Venda +</title>

</head>
<body style="color:#0B2161 !important">
  <table  width="100%" style="background-color: #d1e0e0">
    <tr>
      <td style="padding:3px">
        <h5> <b> Olá <span id="txt_username">Fábio</span></b></h5>
      </td>
    </tr>
  </table>



  <br>
  <div class="container">


    <br>



    <div class="col-md-12">
      <div class="form-area">
        <form role="form">
          <button id="btn-cadastrar" onclick="novaVenda();" type="button" class="btn btn-block" style="background-color:#3385ff !important; color:white !important; height:50px; text-align:left">
            Nova Venda
          </button>
          <button id="btn-cadastrar" onclick="mostraProdutos();" type="button" class="btn btn-block" style="background-color:#66a3ff !important; color:white !important; height:50px; text-align:left">
            Meus Produtos
          </button>
          <button id="btn-cadastrar" onclick="cadastrarUsuario();" type="button" class="btn btn-block" style="background-color:#ff471a !important; color:white !important; height:50px; text-align:left">
            Receber novo kit
          </button>
          <button id="btn-cadastrar" onclick="cadastrarUsuario();" type="button" class="btn btn-block" style="background-color:#ff471a !important; color:white !important; height:50px; text-align:left">
            Acerto
          </button>
        </form>
        <br>

        <div id="alert-login" class="alert alert-danger hide" role="alert">
          Não foi possível validar seu cadastro. Verifique sua conexão com a internet.
        </div>

      </div>
    </div>

  </div>
</body>

<script type="text/javascript">

// window.openDatabase("database-name","version","database description","database size in bytes")
var db = window.openDatabase("tutorialdb", "1.0", "tutorial database", 1000000); //will create database Dummy_DB or open it
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {

  dadosUsuario();

}


//Dados do usuário
function dadosUsuario()
{

  db.transaction(function(tx){

    tx.executeSql("select * from user limit 1",[],function(tx1,result){

      var len = result.rows.length;

      if(len > 0)
      {
        $("#txt_username").html( result.rows.item(0).name +" [ "+ result.rows.item(0).cellphone +" ]" )
      }

    });
  });

}

function mostraProdutos()
{
  window.location.replace('./produtos.html');
}

function novaVenda()
{

  window.location.replace('./venda.html');
}

</script>



</html>
