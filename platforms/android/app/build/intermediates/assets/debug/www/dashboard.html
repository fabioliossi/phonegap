<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript" src="cordova.js"></script>
  <script src="jquery-1.11.3.js"></script>

  <script type="text/javascript" src="bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome.css">

  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
  <title>Venda +</title>

</head>
<body style="color:white !important">
  <table  width="100%" style="background-color: #0073e6">
    <tr>
      <td style="padding:3px">
        <h5> <i class="fa fa-user"></i> <b> Olá <span id="txt_username">Fábio</span></b></h5>
        <input id="user-id" type="hidden" value="0">
      </td>
    </tr>
  </table>

  <br>

  <div class="container">

    <table class="table" style="color:black">
      <thead>
        <tr>
          <th scope="col"><i class="fa fa-tag" style="font-size:12pt"></i> Produtos Vendidos</th>
          <th scope="col"><i class="fa fa-dollar" style="font-size:12pt"></i> Seus Ganhos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" style="font-size:15pt">
              <spam id="qtd_produtos_vendidos">0</spam>
          </th>
          <td style="font-size:15pt">
              <spam id="valor_produtos_vendidos">0</spam>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="col-md-12">
      <div class="form-area">
        <form role="form">
          <button id="btn-cadastrar" onclick="novaVenda();" type="button" class="btn btn-block" style="background-color:#3385ff !important; color:white !important; height:50px; text-align:left">
            <i class="fa fa-barcode"></i> Nova Venda
          </button>
          <button id="btn-cadastrar" onclick="mostraProdutos();" type="button" class="btn btn-block" style="background-color:#3399ff !important; color:white !important; height:50px; text-align:left">
            <i class="fa fa-tags"></i> Meus Produtos
          </button>
          <button id="btn-cadastrar" onclick="minhasVendas();" type="button" class="btn btn-block" style="background-color:#3399ff !important; color:white !important; height:50px; text-align:left">
            <i class="fa fa-navicon"></i> Minhas Vendas
          </button>
          <button id="btn-cadastrar" onclick="cadastrarUsuario();" type="button" class="btn btn-block" style="background-color:#94b8b8 !important; color:white !important; height:50px; text-align:left">
            <i class="fa fa-handshake-o"></i> Acerto
          </button>
          <button id="btn-cadastrar" onclick="receberKit();" type="button" class="btn btn-block" style="background-color:#94b8b8 !important; color:white !important; height:50px; text-align:left">
          <i class="fa fa-exchange"></i>  Receber novo kit
          </button>

        </form>
        <br>

        <div id="alert-login" class="alert alert-danger hide" role="alert">
          Não foi possível validar seu cadastro. Verifique sua conexão com a internet.
        </div>

      </div>
    </div>

  </div>
</body>

<script type="text/javascript">

// window.openDatabase("database-name","version","database description","database size in bytes")
var db = window.openDatabase("tutorialdb", "1.0", "tutorial database", 1000000); //will create database Dummy_DB or open it
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {

  dadosUsuario();

}


//Dados do usuário
function dadosUsuario()
{

  db.transaction(function(tx){

    tx.executeSql("select * from user limit 1",[],function(tx1,result){

      var len = result.rows.length;

      if(len > 0)
      {
        $("#txt_username").html( result.rows.item(0).name +" [ "+ result.rows.item(0).cellphone +" ]" )
        $("#user-id").val(result.rows.item(0).user_id);
      }

    });


    tx.executeSql("select count(vp.product_id) as produtos, sum(vp.qtd*(p.representative_price - p.price)) as ganhos from venda_produto vp join product p on p.product_id = vp.product_id where vp.ativo = 1",[],function(tx1,result){


      console.log(result);
      var len = result.rows.length;

      if(len > 0)
      {
        $("#qtd_produtos_vendidos").html( result.rows.item(0).produtos );
        $("#valor_produtos_vendidos").html(result.rows.item(0).ganhos.toFixed(2));
      }

    });

  });

}

function mostraProdutos()
{
  window.location.replace('./produtos.html');
}

function minhasVendas()
{
  window.location.replace('./minhasvendas.html');
}

function novaVenda()
{

  window.location.replace('./venda.html');
}

function receberKit()
{
  window.location.replace('./receber_kit.html');
}

</script>



</html>
